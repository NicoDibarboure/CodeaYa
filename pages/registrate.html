<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Registrate en nuestro sitio para comenzar a estudiar con nostoros u obtener las novedades del desarrollo en todo momento!">
    <meta name="keywords" content="REGISTRARSE NOVEDADES ESTUDIAR COMIENZO">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        </Registrate>
    </title>
    <link rel="shortcut icon" href="../img/logo.png">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body class="bg-secondary">
    <header>
        <div class="container mb-4">
            <a href="../index.html" class="logo animate__animated animate__flip">Codea<span
                    class="color-acento">Ya!</span></a>
        </div>
    </header>
    <div class="container">
        <form class="row g-3">

            <div class="col-6">
                <label for="Nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="Nombre" placeholder="Ingresa tu Nombre">
            </div>
            <div class="col-6">
                <label for="Apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="Apellido" placeholder="Ingresa tu Apellido">
            </div>
            <div class="col-6">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Ingresa tu Email">
            </div>
            <div class="col-6">
                <label for="inputPass" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPass" placeholder="Ingresa tu Contraseña">
            </div>


            <div class="col-12">
                <label for="Adress" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="Adress" placeholder="Direccion">
            </div>
            <div class="col-12">
                <label for="Adress2" class="form-label">Direccion 2</label>
                <input type="text" class="form-control" id="Adress2" placeholder="Direccion 2">
            </div>
            <div class="col-6">
                <label for="city" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="city" placeholder="Ciudad">
            </div>
            <div class="col-3">
                <label for="zipCode" class="form-label">Codigo Postal</label>
                <input type="number" class="form-control" id="zip" placeholder="Codigo Postal">
            </div>
            <div class="col-3">
                <label for="countryCode" class="form-label">Pais</label>
                <input type="text" class="form-control" id="countryCode" placeholder="Ingresa tu Pais">
            </div>




            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" id="checkTerms" class="form-check-input">
                    <label for="checkTerms" class="form-check-label">Acepto los términos</label>
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary">Enviar</button>
            </div>

        </form>
    </div>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<footer class="footer-contacto">
    <div class="container">
        <p>"Copyright Nicolas |2023"</p>
    </div>
</footer>

</html>
